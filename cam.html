<!doctype html>
<html style="width:100%">
<head>
    <title>Basic RTMP with red5 : Flowplayer</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    </head>
<body>
<div id="wowza" style="width:100%;height:350px;text-align:center; background-color: red;">
</div>
 <script src="http://releases.flowplayer.org/js/flowplayer-3.2.13.min.js"></script>
<script>
$f("wowza", "http://releases.flowplayer.org/swf/flowplayer-3.2.18.swf", {
    autoplay: true,
    clip: {
        //here the url is the link on which streaming is on
        url: 'rtmp://34.70.60.34:1935/elecbits/stream1',
        scaling: 'fit',
        provider: 'red5'
    },
    plugins: {
        red5: {
        // here red5 is the streaming server, change if your server name is other
            url: "flowplayer.rtmp-3.2.13.swf",
             // netConnectionUrl defines where the streams are found
            netConnectionUrl: 'rtmp://34.70.60.34:1935/elecbits/stream1'
         }
    },
});

//});
</script>
</body>
</html>
